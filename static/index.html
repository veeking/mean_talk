<!doctype html>
 <html ng-app="meanTalkApp">
   <head>
	<meta charset="utf-8">
	 <title>
	   	
	 </title>
	 <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css" >
	 <link rel="stylesheet" href="/styles/room.css" >
	 <script type="text/javascript" src="/socket.io/socket.io.js"></script>  <!-- 由socket 模块自动提供 -->
	 <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
	 <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.js"></script>
	 <script type="text/javascript" src="/components/angular/angular.js"></script>
   </head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		 <div class="container">
		 	  <div class="navbar-header">
		 	  	 <a href="###" class="navbar-brand">meanTalk</a>	
		 	  </div>  <!-- end navbar-header -->
		 </div>		
   </div>  <!-- end navbar -->    

   <div class="container" style="margin-top:100px;">
   	   <div class="col-md-12">
   	   	 <div class="panel panel-default room" ng-controller="RoomCtrl">  <!-- 用于读取列表 -->
   	   	 	<div class="panel-heading room-header">meanTalk</div>
   	   	 	<div class="panel-body room-content">
   	   	 		<div class="messages">
   	   	 			<div class="list-group messages" auto-scroll-to-bottom>
   	   	 				<div class="list-group-item message" ng-repeat="message in messages track by $index">
   	   	 				   某某:{{message}}
   	   	 				</div>
   	   	 			</div>
   	   	 		</div>	
   	   	 		   <!-- end message    -->
			<form action="###" class="message-creator" ng-controller="MessageCreatorCtrl">  <!-- 用于创建消息 -->
			   <div class="form-group">
			   	  <textarea required class="form-control message-input" placeholder="按Ctrl+Enter键发送" ng-model="newMessage" ctrl-enter-break-line="createMessage()"></textarea>
			   </div>		
			</form>

   	   	 	</div>   <!-- end panel-body -->
   	   	 </div> 
   	   	   <!-- end panel -->
   	   </div>
   </div>  
   <!-- end container -->
<script src="/js/talk.js"></script>
 </body>	
</html>
